<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web APIs Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div>
      <a>View High Scores</a>

    <div class="main">
      <!-- <p id="q">This is the question.</p> -->
      <!-- <button id="one">1. Choice 1</button>
      <button id="two">2. Choice 2</button>
      <button id="three">3. Choice 3</button>
      <button id="four">4. Choice 4</button> -->
    </div>
    <div class="form">
      <form id="ini">
        <label> Initials </label>
        <input type="text" />
        <p>
          When you click 'Submit', your initials and score will be saved in
          Local Storage.
        </p>

      </form>
    </div>

  <script src="./assets/script.js"></script>
