<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web APIs Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div>
      <a>View High Scores</a>
    </div>
    <div class="button">
      <button id="start">Start</button>
      <div>
        <h1>Time Remaining:</h1>
        <div id="timeRemain"></div>
      </div>
    </div>
    <div class="main">
      <p>This is the question.</p>
      <button>1. Choice 1</button>
      <button>2. Choice 2</button>
      <button>3. Choice 3</button>
      <button>4. Choice 4</button>
    </div>
    <div class="form">
      <form id="ini">
        <label> Initials (ex. KV)</label>
        <input type="text" />
        <p>When you click 'Submit', your initials and score will be saved in Local Storage.</p>
        <input type="submit" />
      </form>
    </div>
  </body>
  <script src="./assets/script.js"></script>
</html>
